<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS</title>
  </head>
  <body>
    <form action="#" method="POST">
      <fieldset>
        <legend>
            <b>Registration Details</b>
        </legend>
        <label for="uname">User Name</label>
        <input
          type="text"
          name="userName"
          value=""
          placeholder="Enter your username"
          id="uname"
        />
        <br>
        <br>
        Password:
      <input
        type="password"
        name="userPassword"
        pattern="Ritu1009"
        placeholder="Enter your password"
      />
      <br /> 
      </fieldset>
      <br>
      Name: <input type="text" name="userName" placeholder="Enter your name" />
      <br />
      <br />
      Password:
      <input
        type="password"
        name="userPassword"
        pattern="Ritu1009"
        placeholder="Enter your password"
      />
      <br />
      <br />
      Email:
      <input type="email" name="userEmail" placeholder="Enter you email id" />
      <br /><br />
      Gender: <input type="radio" name="gender" value="Male" />Male
      <input type="radio" name="gender" value="Female" />Female <br />
      <br />
      Courses: <br/>
      <input type="checkbox" name="technologies" value="Java" />Java <br/>
      <input type="checkbox" name="technologies" value="JavaScript" />JavaScript
      <br/>
      <input type="checkbox" name="technologies" value="Python" />Python <br/>
      <br/>
      Address: 
     <textarea name="" id="" cols="30" rows="10" placeholder="enter your address"></textarea>
      <br /><br />
      DOB: <input type="date" name="DOB" /><br /><br />
      Date and Time: <input type="datetime-local" name="" /><br /><br />
      Time: <input type="time" name="" /><br />
      <br />
      Contact:
      <input
        type="tel"
        name="Contact No."
        pattern="[0-9] {3}-[0-9] {3}-[0-9] {4}"
        placeholder="123-456-7890"
      /><br />
      <br />

      <!--Dropdown-->
      <!--Examplee 1 Select Tag-->

      City:
      <select name="places" size="3" multiple>
        <option value="Bangaluru">Bangaluru</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Mysuru">Mysuru</option>
        <option value="Goa">Goa</option>
        <option value="Pune">Pune</option>
        </select>
        <br />
      <br />

      <!--Example-2 html5 (Semantic Tag) Datalist Tag-->
      Color:

      <input list="colors" />
      <datalist id="colors">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="cream">Cream</option></datalist
      ><br />
      <br />

      <button>Submit</button>
      <button>Cancle</button>
    </form>
  </body>
</html>
